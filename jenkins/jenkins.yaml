apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        - containerPort: 50000

        # ✅ Startup Probe (wait up to 5 minutes)
        startupProbe:
          httpGet:
            path: /login
            port: 8080
          failureThreshold: 30
          periodSeconds: 10

        # ✅ Readiness Probe (controls traffic)
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # ✅ Liveness Probe (restart if stuck later)
        livenessProbe:
          httpGet:
            path: /login
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5

        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home

      volumes:
      - name: jenkins-home
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
  - name: web
    port: 8080
    targetPort: 8080
    nodePort: 30008
  - name: agent
    port: 50000
    targetPort: 50000