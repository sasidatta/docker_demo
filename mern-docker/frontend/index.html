<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Create User</h2>
    <form id="userForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Mobile:</label>
        <input type="text" id="mobile" required><br>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script src="script.js"></script>
</body>
</html>
