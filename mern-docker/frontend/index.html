<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h2>Create User</h2>
    <form id="userForm">
        <label>Email:</label>
        <input type="email" id="email" required><br><br>
        <label>Mobile:</label>
        <input type="text" id="mobile" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <h3>Users List</h3>
    <ul id="usersList"></ul>

    <script src="script.js"></script>
</body>
</html>
