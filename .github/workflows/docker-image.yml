name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push ${{ matrix.component }}
      uses: docker/build-push-action@v5
      with:
        context: ./mern-docker/${{ matrix.component }}
        push: ${{ github.event_name != 'pull_request' }}
        # Tagging with SHA and 'latest'. Adjust image name as needed.
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/mern-docker-${{ matrix.component }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/mern-docker-${{ matrix.component }}:${{ github.sha }}
